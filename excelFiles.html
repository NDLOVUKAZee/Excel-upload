<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel and Csv file</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <header>
    <h1><img src="./Static/csv-file-format8052.jpg" width="50" height="50"alt="">
      Upload and Display Excel or Csv File
      <img src="./Static/excel.jpg" width="50" height="50" alt=""></h1>
  </header>
  <div id="topH">
      <label><strong>Upload file</strong></label><br>
      <input type="file" id="fileInput" accept=".csv, .xlsx, .xls">
      <button id="displayButton" class="btn btn-secondary mt-2">Display Data</button>
      <div class="mt-2">
      <input type="text" id="searchInput" class="form-control mb-1" placeholder="Search...">
    </div>
      <div id="dataTable"></div>
        </div>
  </div>

   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
